{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Zaloguj się {% endblock %}

{% block page %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card w-75 mb-3 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title">Zaloguj się</h5>
                <i class="fa-solid fa-user"style="font-size: 20px;"></i>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <br>
                    <button type="submit" class="btn btn-primary">Zaloguj się  <i class="fa-solid fa-right-to-bracket" style="margin-left: 5px;"></i></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
